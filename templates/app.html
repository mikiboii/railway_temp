<!DOCTYPE html>
<html>
<head>
    <title>Streaming App</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f2f2f2;
        }

        .container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #stream-state {
            font-size: 24px;
            margin-bottom: 30px;
        }

        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 30px;
        }

        .button {
            font-size: 18px;
            padding: 12px 24px;
            margin: 0 15px;
            background-color: #007aff;
            color: white;
            border: none;
            border-radius: 22px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
        }

        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="stream-state">Streaming state: {{ is_streaming }}</div>
        <div class="button-container">
            <button class="button" type="button" onclick="startstream()">Start</button>
            <button class="button" type="button" onclick="stopstream()">Stop</button>
        </div>
    </div>

    <script>
        function startstream() {
            fetch('/start')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('stream-state').textContent = 'Streaming state: ' + data;
                })
                .catch(error => {
                    console.error('Error updating stream state:', error);
                });
        }

        function stopstream() {
            fetch('/stop')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('stream-state').textContent = 'Streaming state: ' + data;
                })
                .catch(error => {
                    console.error('Error updating stream state:', error);
                });
        }
    </script>
</body>
</html>
